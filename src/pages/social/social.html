<ion-header>
  <ion-navbar transparent>
    <ion-title>Social</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen>
  <button ion-button full icon-left (click)="useCamera()" *ngIf="createOwn == false" color="dark"><ion-icon name="foto"></ion-icon>Create your own!</button>
  <ion-list *ngIf="createOwn == true">
    <ion-item style="background-color: #494949; color: white;">
      <ion-label style="color: white;" stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="ownName"></ion-input>
    </ion-item>
    <ion-item style="background-color: #494949; color: white;">
      <ion-label style="color: white;" stacked>Quote</ion-label>
      <ion-input type="text" [(ngModel)]="ownQuote"></ion-input>
    </ion-item>
    <ion-item style="background-color: #494949; color: white;">
      <ion-label style="color: white;" stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="ownPosition"></ion-input>
    </ion-item>
    <button ion-button full icon-left (click)="useCamera()" color="dark"><ion-icon name="camera"></ion-icon>Change picture</button>
  </ion-list>
  <div *ngIf="pictureCreated == true">
      <figure class="quotePage">
        <img id='cameraId'>
        <figcaption>
          <blockquote>
            <p>{{ownQuote}}</p>
          </blockquote>
          <h3>{{ownName}}</h3><br>
          <h5>{{ownPosition}}</h5>
        </figcaption>
      </figure>
  </div>
  <div *ngFor="let quote of artistQuotes">
    <figure class="quotePage">
      <img [src]="quote.imageUrl" alt="profile-sample2" />
      <figcaption>
        <blockquote>
          <p>{{quote.quote}}</p>
        </blockquote>
        <h3>{{quote.name}}</h3>
        <h5>{{quote.position}}</h5>
      </figcaption>
    </figure>
  </div>
</ion-content>
