<ion-header>
    <ion-navbar transparent>
      <ion-title>Eventity</ion-title>
      <ion-buttons end>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content fullscreen>
    <section margin-top margin-bottom>
      <ion-slides autoplay="5000" loop="true">
        <ion-slide *ngFor="let concert of concerts">
          <ion-card>
            <div class="the-header">
              <div class="header-text">
                <h1>{{concert.artistName}}</h1>
                <p>{{concert.tourName}}</p>
              </div>
              <div class="background" [style.background]="concert.color">
                <img [src]="concert.artistImage" [style.marginRight.px]="concert.marginRight" [style.marginTop.px]="concert.marginTop" [style.marginLeft.px]="concert.marginLeft"/>
              </div>
              <button ion-fab (click)="showAlbumList()">
                <ion-icon name="musical-notes"></ion-icon>
              </button>
            </div>
            <div class="the-content" padding>
              <h2>{{concert.extra}}</h2>
              <div padding>
                  <small>
                    {{concert.extraText}}
                  </small>
              </div>
              <h2>{{concert.date}}</h2>
              <h5>{{concert.location}}</h5>
              <div padding>
                  <small>
                   {{concert.information}}
                  </small>
              </div>
              <button ion-button block [navPush]="generatePage" [style.background]="concert.color">Purchase</button>
            </div>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </section>
  </ion-content>
